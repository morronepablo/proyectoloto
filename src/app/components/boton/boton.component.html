<div class="container-celda">
  <div *ngFor="let item of botonesArray">
    <button id={{item.id}} (click)="goBoton(item.id)">{{item.numero}}</button>
  </div>
</div>
<div class="container-play">
  <button class="btn-play intermitente" (click)="goPlay()">
    <i class="far fa-play-circle"></i>
  </button>
</div>
